<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Contador Avanzado con Efectos Ã‰picos âš¡</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        
        body {
            display: grid;
            place-items: center;
            background: radial-gradient(circle at 50% 50%, #1a0b2e 0%, #0f0f12 100%);
            color: #e7e7ec;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Ubuntu, Cantarell, Inter, Helvetica, Arial, sans-serif;
            overflow: hidden;
            user-select: none;
            position: relative;
        }

        /* Estrellas de fondo animadas */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        main {
            display: grid;
            gap: 1rem;
            place-items: center;
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 2rem;
            border-radius: 20px;
            background: rgba(26, 26, 34, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        #n {
            font-size: clamp(4rem, 12vw, 12rem);
            font-weight: 900;
            letter-spacing: 0.02em;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-shadow: 0 0 20px rgba(255, 216, 77, 0.5);
            background: linear-gradient(45deg, #ffd84d, #ff6b35, #ffd84d);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        #n.bump {
            transform: scale(1.3) rotate(5deg);
            filter: drop-shadow(0 0 30px rgba(255, 216, 77, 0.8));
        }

        #n.mega-bump {
            transform: scale(1.5) rotate(15deg);
            filter: drop-shadow(0 0 50px rgba(255, 216, 77, 1));
        }

        #sparks {
            position: absolute;
            top: 50%;
            left: 50%;
            pointer-events: none;
            overflow: visible;
            width: 0;
            height: 0;
            z-index: 5;
        }

        .spark {
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            opacity: 1;
            transform: translate(0, 0) scale(1);
            animation: fall var(--dur) forwards ease-out;
        }

        .spark-gold {
            background: radial-gradient(circle, #ffd84d 0%, #ff6b35 100%);
            box-shadow: 0 0 10px #ffd84d;
        }

        .spark-blue {
            background: radial-gradient(circle, #4dabf7 0%, #1c7ed6 100%);
            box-shadow: 0 0 10px #4dabf7;
        }

        .spark-purple {
            background: radial-gradient(circle, #9775fa 0%, #7048e8 100%);
            box-shadow: 0 0 10px #9775fa;
        }

        @keyframes fall {
            0% {
                transform: translate(0, 0) scale(var(--size)) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--dx), var(--dy)) scale(0.1) rotate(720deg);
                opacity: 0;
            }
        }

        .stats-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: grid;
            gap: 10px;
            z-index: 1000;
        }

        .stat-box {
            font-size: 1.1rem;
            font-weight: 700;
            padding: 0.8rem 1.2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #factoryPoints {
            color: #ffd84d;
            background: rgba(255, 216, 77, 0.1);
            box-shadow: 0 0 20px rgba(255, 216, 77, 0.3);
        }

        #streak {
            color: #4dabf7;
            background: rgba(77, 171, 247, 0.1);
            box-shadow: 0 0 20px rgba(77, 171, 247, 0.3);
        }

        #multiplier {
            color: #9775fa;
            background: rgba(151, 117, 250, 0.1);
            box-shadow: 0 0 20px rgba(151, 117, 250, 0.3);
        }

        .row {
            display: flex;
            gap: 0.8rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 1rem;
        }

        button {
            border: 0;
            cursor: pointer;
            padding: 1.2rem 1.8rem;
            border-radius: 16px;
            background: rgba(26, 26, 34, 0.9);
            color: inherit;
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.1);
            transform: translateY(0);
            transition: all 0.15s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 12px 35px rgba(0,0,0,0.5);
        }

        button:active {
            transform: translateY(1px) scale(0.98);
        }

        .big {
            font-size: 1.3rem;
            padding: 1.5rem 2rem;
            background: linear-gradient(135deg, #ffd84d, #ff6b35);
            color: #000;
            font-weight: 800;
        }

        .pill {
            border-radius: 999px;
        }

        .ghost {
            background: transparent;
            box-shadow: inset 0 0 0 2px #ff6b35;
            color: #ff6b35;
        }

        .special {
            background: linear-gradient(135deg, #9775fa, #4dabf7);
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 8px 25px rgba(0,0,0,0.4); }
            50% { box-shadow: 0 8px 25px rgba(151, 117, 250, 0.6); }
        }

        .kbd {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.4rem 0.8rem;
            border-radius: 12px;
            background: rgba(21, 21, 27, 0.8);
            box-shadow: inset 0 0 0 1px #2a2a36;
            font-weight: 700;
            font-size: 0.9rem;
        }

        small {
            opacity: 0.75;
            margin-top: 1rem;
        }

        .achievement {
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: linear-gradient(135deg, #ffd84d, #ff6b35);
            color: #000;
            padding: 1rem 2rem;
            border-radius: 15px;
            font-weight: 700;
            box-shadow: 0 10px 30px rgba(255, 216, 77, 0.5);
            z-index: 2000;
            animation: achievementSlide 3s ease-out forwards;
        }

        @keyframes achievementSlide {
            0% { transform: translateX(-50%) translateY(-100px); opacity: 0; }
            15%, 85% { transform: translateX(-50%) translateY(0); opacity: 1; }
            100% { transform: translateX(-50%) translateY(-100px); opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 640px) {
            main {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .stats-container {
                position: static;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                margin-bottom: 1rem;
            }
            
            .stat-box {
                font-size: 0.9rem;
                padding: 0.6rem 1rem;
            }
            
            .row {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <main>
        <div class="stats-container">
            <div id="factoryPoints" class="stat-box">âš¡ Points: 0</div>
            <div id="streak" class="stat-box">ðŸ”¥ Streak: 0</div>
            <div id="multiplier" class="stat-box">âœ¨ x1.0</div>
        </div>
        
        <div id="n">0</div>
        <div id="sparks"></div>
        
        <div class="row">
            <button id="plus" type="button" class="big pill">âŽµ ESPACIO +1</button>
            <button id="turbo" type="button" class="special pill">ðŸš€ TURBO +5</button>
        </div>
        
        <div class="row">
            <button id="minus" type="button" class="ghost pill">âŒ« BORRAR -1</button>
            <button id="reset" type="button" class="pill">ðŸ”„ RESET</button>
            <button id="save" type="button" class="pill">ðŸ’¾ GUARDAR</button>
        </div>
        
        <small>
            <div class="kbd">âŽµ Espacio: +1</div>
            <div class="kbd">T: Turbo +5</div>
            <div class="kbd">âŒ« Borrar: -1</div>
            <div class="kbd">R: Reset</div>
            <div class="kbd">S: Guardar</div>
        </small>
    </main>

    <script>
        (() => {
            // Estado del juego
            let count = parseInt(localStorage.getItem('contador') || '0', 10);
            let streak = parseInt(localStorage.getItem('streak') || '0', 10);
            let multiplier = parseFloat(localStorage.getItem('multiplier') || '1.0');
            let lastClickTime = 0;
            
            if (Number.isNaN(count)) count = 0;
            if (Number.isNaN(streak)) streak = 0;
            if (Number.isNaN(multiplier)) multiplier = 1.0;

            // Elementos DOM
            const elements = {
                n: document.getElementById('n'),
                plus: document.getElementById('plus'),
                minus: document.getElementById('minus'),
                turbo: document.getElementById('turbo'),
                reset: document.getElementById('reset'),
                save: document.getElementById('save'),
                sparks: document.getElementById('sparks'),
                factoryPoints: document.getElementById('factoryPoints'),
                streakEl: document.getElementById('streak'),
                multiplierEl: document.getElementById('multiplier'),
                stars: document.getElementById('stars')
            };

            let suppressClick = false;

            // Crear estrellas de fondo
            const createStars = () => {
                for (let i = 0; i < 50; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.animationDelay = Math.random() * 3 + 's';
                    elements.stars.appendChild(star);
                }
            };

            // Actualizar displays
            const updateDisplays = () => {
                elements.factoryPoints.textContent = `âš¡ Points: ${count}`;
                elements.streakEl.textContent = `ðŸ”¥ Streak: ${streak}`;
                elements.multiplierEl.textContent = `âœ¨ x${multiplier.toFixed(1)}`;
            };

            // Crear chispas mejoradas
            const createSparks = (amount = 25, types = ['gold']) => {
                for (let i = 0; i < amount; i++) {
                    const spark = document.createElement('div');
                    const sparkType = types[Math.floor(Math.random() * types.length)];
                    spark.className = `spark spark-${sparkType}`;
                    
                    const angle = Math.random() * 2 * Math.PI;
                    const speed = 100 + Math.random() * 150;
                    const dx = Math.cos(angle) * speed + 'px';
                    const dy = Math.sin(angle) * speed + Math.random() * 100 + 'px';
                    const size = 0.8 + Math.random() * 1.5;
                    const duration = 1.8 + Math.random() * 1.2;
                    
                    spark.style.setProperty('--dx', dx);
                    spark.style.setProperty('--dy', dy);
                    spark.style.setProperty('--size', size);
                    spark.style.setProperty('--dur', duration + 's');
                    
                    elements.sparks.appendChild(spark);
                    setTimeout(() => spark.remove(), duration * 1000);
                }
            };

            // Mostrar logro
            const showAchievement = (text) => {
                const achievement = document.createElement('div');
                achievement.className = 'achievement';
                achievement.textContent = text;
                document.body.appendChild(achievement);
                setTimeout(() => achievement.remove(), 3000);
            };

            // Animaciones
            const animate = (type = 'normal') => {
                elements.n.classList.remove('bump', 'mega-bump');
                
                if (type === 'mega') {
                    elements.n.classList.add('mega-bump');
                    createSparks(40, ['gold', 'blue', 'purple']);
                } else {
                    elements.n.classList.add('bump');
                    createSparks(25, ['gold']);
                }
                
                setTimeout(() => {
                    elements.n.classList.remove('bump', 'mega-bump');
                }, 300);
            };

            // Actualizar todo
            const update = (animationType = 'normal') => {
                elements.n.textContent = count;
                localStorage.setItem('contador', count);
                localStorage.setItem('streak', streak);
                localStorage.setItem('multiplier', multiplier);
                updateDisplays();
                animate(animationType);
                checkAchievements();
            };

            // Verificar logros
            const checkAchievements = () => {
                if (count === 10) showAchievement('ðŸŽ‰ Â¡Primera decena!');
                else if (count === 50) showAchievement('ðŸš€ Â¡Medio centenar!');
                else if (count === 100) showAchievement('ðŸ’¯ Â¡Un centenar Ã©pico!');
                else if (count === 500) showAchievement('â­ Â¡Quinientos increÃ­bles!');
                else if (count === 1000) showAchievement('ðŸ‘‘ Â¡MIL! Â¡Eres una leyenda!');
                else if (streak === 10) showAchievement('ðŸ”¥ Â¡Racha de fuego!');
                else if (streak === 25) showAchievement('âš¡ Â¡Racha elÃ©ctrica!');
                else if (multiplier >= 3.0) showAchievement('âœ¨ Â¡Multiplicador supremo!');
            };

            // Funciones principales
            const increment = (amount = 1) => {
                const now = Date.now();
                const timeDiff = now - lastClickTime;
                
                // Sistema de racha y multiplicador
                if (timeDiff < 1000) {
                    streak++;
                    if (streak > 10) {
                        multiplier = Math.min(multiplier + 0.1, 5.0);
                    }
                } else if (timeDiff > 3000) {
                    streak = Math.max(0, streak - 1);
                    multiplier = Math.max(1.0, multiplier - 0.05);
                }
                
                lastClickTime = now;
                const finalAmount = Math.floor(amount * multiplier);
                count += finalAmount;
                
                update(amount > 1 ? 'mega' : 'normal');
            };

            const decrement = () => {
                count = Math.max(0, count - 1);
                streak = Math.max(0, streak - 1);
                multiplier = Math.max(1.0, multiplier - 0.02);
                update();
            };

            const reset = () => {
                count = 0;
                streak = 0;
                multiplier = 1.0;
                update();
                showAchievement('ðŸ”„ Todo reiniciado');
            };

            const save = () => {
                const saveData = {
                    count,
                    streak,
                    multiplier,
                    timestamp: Date.now()
                };
                localStorage.setItem('gameState', JSON.stringify(saveData));
                showAchievement('ðŸ’¾ Partida guardada');
            };

            const load = () => {
                const saveData = localStorage.getItem('gameState');
                if (saveData) {
                    const data = JSON.parse(saveData);
                    count = data.count || 0;
                    streak = data.streak || 0;
                    multiplier = data.multiplier || 1.0;
                    update();
                    showAchievement('ðŸ“ Partida cargada');
                }
            };

            // InicializaciÃ³n
            createStars();
            update();
            
            // Event listeners
            elements.plus.addEventListener('click', () => increment(1));
            elements.turbo.addEventListener('click', () => increment(5));
            elements.minus.addEventListener('click', () => decrement());
            elements.reset.addEventListener('click', () => reset());
            elements.save.addEventListener('click', () => save());

            // Controles de teclado mejorados
            addEventListener('keydown', e => {
                switch(e.code) {
                    case 'Space':
                        e.preventDefault();
                        if (!suppressClick) {
                            suppressClick = true;
                            increment(1);
                        }
                        break;
                    case 'KeyT':
                        e.preventDefault();
                        increment(5);
                        break;
                    case 'Backspace':
                    case 'Delete':
                        e.preventDefault();
                        decrement();
                        break;
                    case 'KeyR':
                        e.preventDefault();
                        reset();
                        break;
                    case 'KeyS':
                        e.preventDefault();
                        save();
                        break;
                    case 'KeyL':
                        e.preventDefault();
                        load();
                        break;
                }
            });

            addEventListener('keyup', e => {
                if (e.code === 'Space') suppressClick = false;
            });

            // Auto-save cada 30 segundos
            setInterval(save, 30000);

            console.log('ðŸŽ® Contador Avanzado cargado. Â¡Disfruta contando!');
        })();
    </script>
</body>
</html>
